{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}
<center>
    <table width="100%" align="center">
        <tr align="center">
            <th>Username</th>
            <th>Score</th>
        </tr>

        {% for i in range(a) %}
                <tr align="center">
                    <td>{{usernames[i]}}</td>
                    <td>{{scores[i]}}</td>
                </tr>
        {% endfor %}
        
      </table>
      <a href="{{url_for('home_page')}}">
        <button>VOLVER AL INICIO</button>
      </a>
</center>
{% endblock %}
